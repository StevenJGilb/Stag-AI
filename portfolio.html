<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Modern Furniture Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: auto;
            height: 100%;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            -webkit-filter: blur(8px);
            filter: blur(8px);
        }

        .title-section {
            background-color: white;
            color: black;
            padding: 5px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-title {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }

        .title-section h1, .sub-title {
            margin: 0; /* Removes margin from title and subtitle */
            padding: 0; /* Ensures no padding is adding extra space */
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #f3f1ed;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }

        .navigation a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: rgb(0, 0, 0);
        }

        .content-section {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1; /* Higher z-index to be on top of the video background */
            /* Removed background-color */
        }

        .content-section-title {
            margin-bottom: 20px;
            font-size: 30px;
            color: #ffffff;
            font-weight: bolder;
        }

        .content-section {
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 80px;
            margin-bottom: 80px; /* Increased margin to lower the content section */
            font-weight: bold;
            font-stretch: narrower;
        }

        .images-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows images to stack on smaller screens */
        }

        .image-container {
            box-sizing: border-box;
            padding: 5px; /* Spacing between images */
            width: 536px; /* Fixed width */
            max-width: 100%; /* Ensures responsiveness */
        }

        .image-container img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 536px; /* Maximum width */
            max-height: 320px; /* Maximum height, maintaining aspect ratio */
        }

        .image-description {
            margin-top: 10px;
            font-size: 20px;
            color: #fff; /* Change text color for visibility */
        }

        .start-now-button {
            display: inline-block;
            background-color: dodgerblue;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .start-now-button:hover {
            background-color: darkblue;
        }

        .bottom-section {
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        input[type=email], button {
            padding: 10px;
            display: inline-block;
        }

        input[type=email] {
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            background-color: dodgerblue;
            border: none;
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="room.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="title-section">
    <h1>Portfolio</h1>
</div>

<div class="navigation">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="service.html">Services</a>
    <a href="about-us.html">About Us</a>
</div>

<div class="content-section">
    <div class="content-section-title">Bringing The Power of AI to Your Property</div>
    <div class="images-row">
        <div class="image-container">
            <img src="empty-room.jpg" alt="Project 1">
        </div>
        <div class="image-container">
            <img src="room2.jpg" alt="Project 2">
        </div>
    </div>
    <div class="image-description">Unlock the true value of your property. Let us take a journey through the art of House Staging with AI.</div>
    <a href="service.html" class="start-now-button">Start Now</a>
</div>

<div class="bottom-section">
    Â© 2024 StaGi
</div>

</body>
</html>
