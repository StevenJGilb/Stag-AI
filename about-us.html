<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Modern Furniture Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: auto;
        }

        .title-section {
            background-color: white;
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #f3f1ed;
            padding: 10px 0;
        }

        .navigation a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: dodgerblue;
        }

        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            flex-basis: 30%; /* Adjust the width of each image container */
            margin: 10px; /* Add some space around the images */
        }

        .image-container img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .image-description {
            margin-top: 10px;
        }

        .bottom-section {
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        input[type=email], button {
            padding: 10px;
            display: inline-block;
        }

        input[type=email] {
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            background-color: dodgerblue;
            border: none;
            color: white;
            padding: 10px 20px;
        }

    </style>
</head>
<body>

<div class="title-section">
    <h1>About Us</h1>
</div>

<div class="navigation">
    <a href="index.html">Home</a>
    <a href="about-us.html">About Us</a>
    <a href="service.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
</div>

<div class="content-section">
    <!-- Row 1 -->
    <div class="image-container">
        <img src="path_to_image_1.jpg" alt="Description 1">
        <div class="image-description">Description 1</div>
    </div>
    <div class="image-container">
        <img src="path_to_image_2.jpg" alt="Description 2">
        <div class="image-description">Description 2</div>
    </div>
    <div class="image-container">
        <img src="path_to_image_3.jpg" alt="Description 3">
        <div class="image-description">Description 3</div>
    </div>
    <!-- Row 2 -->
    <div class="image-container" style="flex-basis: 45%;">
        <img src="path_to_image_4.jpg" alt="Description 4">
        <div class="image-description">Description 4</div>
    </div>
    <div class="image-container" style="flex-basis: 45%;">
        <img src="path_to_image_5.jpg" alt="Description 5">
        <div class="image-description">Description 5</div>
    </div>
</div>

<div class="bottom-section">
    <input type="email" placeholder="Enter your email" id="emailInput">
    <button id="submitEmail">Submit</button>
</div>

<script>
    document.getElementById('submitEmail').addEventListener('click', function() {
        var email = document.getElementById('emailInput').value;
        alert('Email submitted: ' + email);
    });
</script>
</body>
</html>
