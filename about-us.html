<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Modern Furniture Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: auto;
            background-color: #f3f1ed;
        }

        .title-section {
            background-color: white;
            color: black;
            padding: 5px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-title {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }

        .title-section h1, .sub-title {
            margin: 0; /* Removes margin from title and subtitle */
            padding: 0; /* Ensures no padding is adding extra space */
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px 0;
        }

        .navigation a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: rgb(0, 0, 0);
        }

        .content-section {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to next line */
            justify-content: space-around; /* Distributes space around items */
            align-items: flex-start; /* Aligns items at the top */
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin-bottom: 80px;
            margin-top: 100px;
        }

        .image-container {
            /* Adjust the margin as needed for spacing */
            margin: 10px;
            display: inline-block; /* Allows side-by-side display */
            position: relative;
        }

        .image-container img {
            /* Remove the width and height here if you wish to use the original size */
            /* If needed, set max-width and max-height to fit larger images within a specific dimension */
            max-width: 100%; /* Ensures the image is responsive and does not overflow its container */
            height: auto; /* Maintains the aspect ratio */
            object-fit: contain; /* Ensures the image is fully visible */
        }

        .image-description {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .bottom-section {
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            padding: 20px;
            text-align: center; /* This centers text for non-flexbox containers */
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* This will center all flex items */
            align-items: center;
            z-index: 1;
        }



        @media (max-width: 600px) {
            .image-container {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="title-section">
    <h1>About Us</h1>
    <div class="sub-title">- Seattle -</div>
</div>

<div class="navigation">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="service.html">Services</a>
    <a href="about-us.html">About Us</a>
</div>

<div class="content-section">
    <!-- Image 1 -->
    <div class="image-container">
        <img src="kl.jpg" alt="Image Description 1" width="300" height="300">
        <div class="image-description">Kevin Li</div>
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="sg.jpg" alt="Image Description 1" width="300" height="300">
        <div class="image-description">Steven Gilbert</div>
    </div>
    
    <!-- Image 3 -->
    <div class="image-container">
        <img src="az.jpg" alt="Image Description 1" width="300" height="300">
        <div class="image-description">Ashley Zhou</div>
    </div>
    
    <!-- Image 4 -->
    <div class="image-container">
        <img src="ms.png" alt="Image Description 1" width="300" height="300">
        <div class="image-description">Matthew Smith</div>
    </div>
    
    <!-- Image 5 -->
    <div class="image-container">
        <img src="sb.jpg" alt="Image Description 1" width="300" height="300">
        <div class="image-description">Sakshi Boni</div>
    </div>

    <div class="bottom-section">
        Â© 2024 StaGi
    </div>
</div>


</body>
</html>
