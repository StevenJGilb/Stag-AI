<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service - Modern Furniture Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: auto;
            background-color: #f3f1ed;
        }

        .title-section {
            background-color: white;
            color: black;
            padding: 5px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
        }
        
        .sub-title {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }

        .title-section h1, .sub-title {
            margin: 0; /* Removes margin from title and subtitle */
            padding: 0; /* Ensures no padding is adding extra space */
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px 0;
        }

        .navigation a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: rgb(0, 0, 0);
        }

        .service-form {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .service-form input, .service-form textarea, .service-form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            display: block;
        }

        .service-form button {
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .service-form button:hover {
            background-color: darkblue;
        }

        .bottom-section {
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            padding: 20px;
            text-align: center; /* This centers text for non-flexbox containers */
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* This will center all flex items */
            align-items: center;
            z-index: 1;
        }

    </style>
</head>
<body>

<div class="title-section">
    <h1>Service</h1>
</div>

<div class="navigation">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="service.html">Services</a>
    <a href="about-us.html">About Us</a>
</div>


<div class="content-section">
    <form class="service-form" action="your_server_endpoint" method="post" enctype="multipart/form-data">
        <label for="file-upload">Upload your .ipynb file:</label>
        <input id="file-upload" name="file-upload" type="file" accept=".ipynb">
        
        <label for="text-prompt">Enter your text prompt:</label>
        <textarea id="text-prompt" name="text-prompt" rows="4"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</div>

<div class="bottom-section">
    Â© 2024 StaGi
</div>

</body>
</html>
